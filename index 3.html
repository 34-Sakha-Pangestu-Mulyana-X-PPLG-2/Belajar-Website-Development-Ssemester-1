<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Tag Teks Di Dalam HTML -->
 <!-- Ini Adalah Text Heading -->
 <h1>ini h1</h1>
 <h2>ini h1</h2>
 <h3>ini h1</h3>
 <h4>ini h1</h4>
 <h5>ini h1</h5>
 <h6>ini h1</h6>
 <hr>
 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, at!</p>
<!-- TEXT FORMATING START -->
 <!-- Break Line/Enter Di Dalam Teks -->
<p>Nasi Goreng <br>Enak</p>

<!-- Ini Adalah Cara Merubah Tulisan Jadi Bold -->
<p> Ini Text <strong>Bold</strong></p>
<p>Ini Text Juga <b>Bold</b></p>

<!-- Ini Adalah Cara Merubah Tulisan Jadi Italic -->
 <p> Ini Text <i>Italic</i></p>
 <p> Ini Text Juga <i>Italic</i></p>

 <!-- Ini Adalah Cara Merubah Tulisan Jadi Underlined -->
<P> 
    Ini Text <U>Underlined</U>
</P>
<p> 
    Ini Text Juga <u>Underlined</u>
</p>
<!-- Ini Adalah Cara Merubah Tulisan Jadi Di Coret -->
 <!-- Strikethrough -->
<p>
    <s>40$</s>
    <br>
    15$

</p>

<!-- Span Adalah Sebuah Tag Yang Berfungsi Untuk Memberikan Gaya Pada Sebagian Kecil Text Tanpa Membuat Garis Baru -->
<p>
    Belajar 
   <span style="color:blue">HTML</span>
</p>
<!-- TEXT FORMATING END -->
 <hr>


</body>
</html>
